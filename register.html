<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool Translate</title>
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap 5.3.2 -->
    <link
      rel="stylesheet"
      href="./assets/vendors/bootstrap/bootstrap.min.css"
    />
    <!-- font-awesome 6.5.1 -->
    <link rel="stylesheet" href="./assets/vendors/fontawesome/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main>
      <section class="py-4" id="access">
        <div class="container" id="register">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-6 order-md-2 order-1 mb-md-0 mb-4">
                <div
                  id="carouselExampleAutoplaying"
                  class="carousel slide carousel-fade"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="./assets/images/1.png"
                        class="d-block w-100 rounded-2"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./assets/images/2.png"
                        class="d-block w-100 rounded-2"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./assets/images/3.png"
                        class="d-block w-100 rounded-2"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./assets/images/4.png"
                        class="d-block w-100 rounded-2"
                        alt="..."
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="col-md-6 d-flex justify-content-center align-items-center order-md-1 order-2"
              >
                <div class="col-lg-8 col-md-10">
                  <h1 class="card-title fw-bold mb-4">
                    Welcome back
                    <img
                      width="50"
                      src="./assets/images/wave-hand.svg"
                      alt=""
                    />
                  </h1>
                  <h6 class="fw-bold">
                    Today is a new day. It's your day. You shape it. Register to
                    start managing your projects.
                  </h6>
                  <form method="post" action="">
                    <div class="mb-3">
                      <label
                        for="registerFullname"
                        class="form-label fw-semibold"
                        >Full-name
                        <span class="text-danger fw-bold">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="registerFullname"
                        name="name"
                        placeholder="Ibrahim Mohamed"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registerEmail" class="form-label fw-semibold"
                        >Email <span class="text-danger fw-bold">*</span></label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="registerEmail"
                        name="email"
                        placeholder="example@gmail.com"
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="registerPassword"
                        class="form-label fw-semibold"
                        >Password
                        <span class="text-danger fw-bold">*</span></label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="registerPassword"
                        aria-describedby="passwordHelp"
                        name="password"
                        placeholder="**********************"
                      />
                      <div id="passwordHelp" class="form-text">
                        <ul>
                          <li>at least 8 characters</li>
                        </ul>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label
                        for="registerConfPassword"
                        class="form-label fw-semibold"
                        >Confirm Password
                        <span class="text-danger fw-bold">*</span></label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="registerConfPassword"
                        aria-describedby="passwordHelp"
                        name="password_confirmation"
                        placeholder="**********************"
                      />
                      <div id="passwordHelp" class="form-text">
                        <ul>
                          <li>at least 8 characters</li>
                        </ul>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="registerPhone" class="form-label fw-semibold"
                        >Phone <span class="text-danger fw-bold">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="registerPhone"
                        name="phone"
                        placeholder="01090000000"
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="registerNationality"
                        class="form-label fw-semibold"
                        >nationality
                        <span class="text-danger fw-bold">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="registerNationality"
                        name="nationality"
                        placeholder="Egypt"
                      />
                    </div>
                    <div class="mb-4 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >I agree to the terms and conditions of the
                        website.</label
                      >
                    </div>
                    <div class="mb-4">
                      <button type="submit" class="btn rounded-4 col-12 py-3">
                        Sign up
                      </button>
                    </div>
                  </form>
                  <div class="d-flex text-center align-items-center mb-3">
                    <div class="col">
                      <hr class="border border-secondary border-1 opacity-50" />
                    </div>
                    <div class="col-1">or</div>
                    <div class="col">
                      <hr class="border border-secondary border-1 opacity-50" />
                    </div>
                  </div>
                  <div class="socialite justify-content-around mb-3">
                    <a
                      href=""
                      class="btn text-start col-12 d-flex justify-content-end mb-3 rounded-4 py-3"
                      ><img src="./assets/images/google-logo.svg" alt="" />
                      <span class="col-8 px-2">Sign up with Google</span></a
                    ><a
                      href=""
                      class="btn text-start col-12 d-flex justify-content-end mb-3 rounded-4 py-3"
                      ><img src="./assets/images/facebook-logo.svg" alt="" />
                      <span class="col-8 px-2">Sign up with Facebook</span></a
                    >
                  </div>
                  <p class="text-center">
                    Already have an account?<a href="./login.html"> Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Scripts -->
    <!-- bootstrap script -->
    <script src="./assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Main script -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
