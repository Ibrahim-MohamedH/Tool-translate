      <section id="translation" class="py-5">
        <div class="container pt-5">
          <form action="" method="post">
            <div class="row justify-content-between mb-3">
              <div class="col-md-5 col-9 oreder-md-1 order-2 form-group">
                <select
                  class="form-select"
                  name="targetLanguage"
                  id="targetLanguage"
                >
                  <option value="english">English</option>
                  <option value="chinese">Chinese</option>
                </select>
              </div>
              <div
                class="col-md-2 col-3 order-md-2 order-3 text-center px-md-0 ps-0"
              >
                <button class="btn switch px-sm-4 px-3 fw-bold">
                  <i class="fa-solid fa-repeat"></i>
                </button>
              </div>
              <div class="col-md-5 order-md-3 order-1 mb-md-0 mb-3">
                <select
                  class="form-select"
                  name="sourceLanguage"
                  id="sourceLanguage"
                >
                  <option value="auto">Auto Detect Language</option>
                  <option value="arabic">اللغة العربية</option>
                  <option value="bulgarian">Bulgarian</option>
                </select>
              </div>
            </div>
            <!--

            <div class="row justify-content-end">
              <div class="col-lg-6 order-lg-1 order-2 mb-lg-0 mb-3">
                <div class="form-group form-floating">
                  <textarea
                    style="min-height: 350px"
                    name="targetOutput"
                    id="targetOutput"
                    class="form-control"
                    cols="30"
                    rows="14"
                    readonly
                  ></textarea>
                  <label for="targetOutput">English</label>
                </div>
              </div>
              <div class="col-lg-6 order-lg-2 order-1 mb-3">
                <div class="form-group mb-lg-2 mb-3">
                  <select name="type" id="type" class="form-select">
                    <option value="text">Text</option>
                    <option value="image">Image</option>
                  </select>
                </div>
                <div class="form-floating">
                  <textarea
                    style="min-height: 300px"
                    name="sourceInput"
                    id="sourceInput"
                    class="form-control"
                    cols="30"
                    rows="12"
                  ></textarea>
                  <label for="sourceInput">اللغة العربية</label>
                </div>
              </div>
              <div class="col-lg-6 text-end order-3">
                <div class="container-fluid">
                  <div
                    class="row justify-content-sm-end justify-content-between"
                  >

                      href="#"

                    </button>

                </div>
